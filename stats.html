/* --- Dropdown Button --- */
.toggle-button {
  font-family: 'Press Start 2P', cursive;
  font-size: 0.7rem;
  background: #fffbe6;
  border: 3px solid #000;
  border-radius: 6px;
  color: #ff4da6;
  padding: 14px 20px;
  box-shadow: 4px 4px 0 #000;
  cursor: pointer;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
  margin-bottom: 20px;
}

.toggle-button:hover {
  transform: translate(-2px, -2px);
  box-shadow: 6px 6px 0 #000;
  background: #fff3f8;
}

/* --- Collapsible PDF Container --- */
.pdf-container {
  display: none;
  justify-content: center;
  align-items: center;
  margin-bottom: 40px;
}

/* Optional: Add a little fade/slide animation */
.pdf-container.show {
  display: flex;
  animation: dropDown 0.3s ease-out;
}

@keyframes dropDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    /* --- RPubs Gamer Button --- */

<script>
  document.querySelectorAll('.toggle-button').forEach(button => {
    button.addEventListener('click', () => {
      const nextContainer = button.nextElementSibling;

      // Toggle show class for this specific container

      // Change button text depending on which one was clicked
      if (nextContainer.querySelector('iframe')?.src.includes('ohmylord.pdf')) {
        button.textContent = nextContainer.classList.contains('show')
