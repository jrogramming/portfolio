<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity Project | Jennifer Truong</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #ffffff; /* plain white */
      color: #444;
    }

    header {
      padding: 60px 20px;
      background: #cdeeff; /* blue from skill gradient */
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      color: #ff4da6;
      font-size: 1.4rem;
      margin: 0 0 5px 0;
    }

    h2 {
      font-size: 1rem;
      color: #666;
      margin: 0;
    }

    h3 {
      font-family: 'Press Start 2P', cursive; /* pixel style */
      color: #444; /* grey/black from index */
      font-size: 0.9rem; /* smaller than h1 */
      margin: 30px 0 20px 0;
    }

    .menu {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .menu a {
      text-decoration: none;
      background: #FFFCF2;
      border: 3px solid #ffc1e3;
      border-radius: 10px;
      padding: 12px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      color: #ff4da6;
      box-shadow: 0 4px 0 #ffc1e3;
      transition: transform 0.1s ease-in-out;
    }

    .menu a:hover {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #ffc1e3;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 160px); /* full height minus header/footer */
    }

    .embed-card {
      width: 80vw;
      max-width: 700px;
      aspect-ratio: 1 / 1; /* square */
      border-radius: 10px;
      overflow: hidden;
      border: 3px solid #a7e0ff; /* matching index blue */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 0 rgba(0,0,0,0.05);
    }

    .embed-card iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

<header>
  <h1>[Jennifer Truong]</h1>
  <h2>Unity Project Showcase</h2>
  <div class="menu">
    <a href="index.html">üè† Back to Home</a>
  </div>
</header>

<h3>Fatal Flower</h3> <!-- Pixel style h3 -->

<main>
  <div class="embed-card">
    <iframe src="https://example.com/unity-game" title="Unity Game"></iframe>
  </div>
</main>

</body>
</html>
